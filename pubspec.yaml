name: server_box
description: server status & toolbox app.
publish_to: "none"
version: 1.0.1201+1201

environment:
  sdk: ">=3.8.0"
  flutter: ">=3.32.1"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  choice: ^2.3.2
  crypto: ^3.0.6
  dio: ^5.2.1
  dynamic_color: ^1.6.6
  easy_isolate: ^1.3.0
  extended_image: ^10.0.0
  file_picker: ^10.1.9
  flutter_riverpod: ^2.6.1
  flutter_highlight: ^0.7.0
  flutter_displaymode: ^0.6.0
  fl_chart: ^1.0.0
  freezed_annotation: ^3.0.0
  highlight: ^0.7.0
  hive_ce_flutter: ^2.3.1
  intl: ^0.20.2
  json_annotation: ^4.9.0
  responsive_framework: ^1.5.1
  re_editor: ^0.7.0
  riverpod_annotation: ^2.6.1
  shared_preferences: ^2.1.1
  wakelock_plus: ^1.2.4
  wake_on_lan: ^4.1.1+3
  webdav_client_plus: ^1.0.2
  xml: ^6.4.2 # for parsing nvidia-smi
  dartssh2:
    git:
      url: https://github.com/lollipopkit/dartssh2
      ref: v1.0.285
  circle_chart:
    git:
      url: https://github.com/lollipopkit/circle_chart
      ref: main
  xterm:
    git:
      url: https://github.com/lollipopkit/xterm.dart
      ref: v1.0.588
  computer:
    git:
      url: https://github.com/lollipopkit/dart_computer
      ref: v1.0.88
  watch_connectivity:
    git:
      url: https://github.com/lollipopkit/watch_connectivity
      ref: v1.0.85
  plain_notification_token:
    git:
      url: https://github.com/lollipopkit/plain_notification_token
      ref: v1.0.23
  fl_lib:
    git:
      url: https://github.com/lppcg/fl_lib
      ref: v1.0.327

